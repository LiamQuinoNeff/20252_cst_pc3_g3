<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Creatures Visualizer</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>Creatures Visualizer</h1>
  <canvas id="world" width="600" height="600"></canvas>
  <div id="legend" class="legend">
    <span class="dot reproducer"></span> Reproducer (foods &ge; 2)
    <span class="dot ate1"></span> Ate once
    <span class="dot none"></span> No food
    <span class="dot fooddot" style="margin-left:12px"></span> Food pellet
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
